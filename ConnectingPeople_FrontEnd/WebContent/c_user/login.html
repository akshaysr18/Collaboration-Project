<html>
<body id="login">
<div class="container"align="center" ng-controller="UserController">
<h1 class="form-heading">Login</h1>

    <form id="login">

        <div class="form-group">


            <input type="usename" class="form-control" id="username" placeholder="Username" ng-model="User.username" required>

        </div>

        <div class="form-group">

            <input type="password" class="form-control" id="inputPassword" placeholder="Password"  ng-model="User.password"required>

        </div>
      
    <input type="submit" value="login" class="btn btn-info btn-block" ng-click="checklogin()" />
    </form>


</body>
</html>
